<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Guess My Number!</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <style>
      p {
        font-size: 2rem;
      }
      .btn {
        font-size: 1.5rem;
        width: 10rem;
      }
    </style>
  </head>
  <body>
    <h1 class="bg-light bg-gradient text-center display-3 mt-4 p-3 fw-bold">
      Guess My Number!
    </h1>
    <header class="container">
      <!-- <p class="between">(Between 1 and 100)</p> -->
      <div class="row buttons mt-3">
        <div class="col-4 border border-3">
          <button class="again btn btn-info">Again!</button>
        </div>
        <div class="col-8 d-flex justify-content-end gap-3 border border-3">
          <button class="easy btn btn-success">Easy</button>
          <button class="normal btn btn-warning">Normal</button>
          <button class="hard btn btn-danger">Hard</button>
        </div>
      </div>
      <!-- <div class="number">?</div> -->
    </header>
    <main class="container">
      <div class="row mt-3">
        <section
          class="left col-8 p-3 d-flex flex-column justify-content-center align-items-center gap-3 bg-warning bg-gradient"
        >
          <p
            class="message col-8 text-center bg-secondary bg-opacity-50 text-white display-4 p-3 rounded-pill"
          >
            Start Guessing
          </p>
          <input
            type="number"
            class="guess mt-2 w-25 text-center border-0 shadow"
            style="font-size: 90px"
            max="100"
          />
          <button class="check btn btn-primary w-25 p-5">Check!</button>
        </section>

        <aside
          class="right col-4 d-flex flex-column justify-content-center align-items-start gap-3 border border-2"
        >
          <div class="h-25">
            <p class="label-score">ðŸ’¯ Score: <span class="score">10</span></p>
            <p class="label-highscore">
              ðŸ¥‡ Highscore: <span class="highscore">0</span>
            </p>
          </div>
          <ol class="hall-of-fame h-75"></ol>
        </aside>
      </div>
    </main>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
