<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Rock-Paper-Scissor</title>
  </head>
  <body>
    <main class="main">
      <section class="header">
        <h1>Welcome to the game.</h1>
        <h1>Please make your choice</h1>
      </section>
      <section class="buttons">
        <button class="btn" id="btn--1" onClick="getAnswer(this.id)">
          <img src="./rock.jpg" alt="rock" class="image" />
        </button>
        <button class="btn" id="btn--2" onClick="getAnswer(this.id)">
          <img src="./paper.jpg" alt="paper" class="image" />
        </button>
        <button class="btn" id="btn--3" onClick="getAnswer(this.id)">
          <img src="./scissors.jpg" alt="scissors" class="image" />
        </button>
      </section>
      <section class="choices">
        <p class="player">Choice</p>
        <p class="random">Random</p>
      </section>
      <section class="result">afsfafasfasfasf</section>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
